services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookify
      MYSQL_USER: bookify
      MYSQL_PASSWORD: secret
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "bookify", "-psecret"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:t97dSVFum+JS332jA/+I1jppLiKtEbtrZRsU5O95kSs=
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: bookify
      DB_USERNAME: bookify
      DB_PASSWORD: secret
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
      MAIL_MAILER: log
    volumes:
      - ./backend:/var/www/html
      - ./backend/CloudinaryImage:/tmp/uploads
    ports:
      - "8000:8000"
    command: sh -c "php artisan serve --host=0.0.0.0 --port=8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - ./frontend/CloudinaryImage:/app/public/images
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      # [修正] 瀏覽器要透過 localhost 才能連到後端容器映射出的 8000 port
      VITE_API_BASE: "http://localhost:8000/api"
    depends_on:
      - backend

volumes:
  db_data:
